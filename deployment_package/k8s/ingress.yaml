apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: chaios-ingress
  namespace: chaios-platform
spec:
  rules:
  - host: app.chaios.ai
    http:
      paths:
      - backend:
          service:
            name: api-gateway
            port:
              number: 8000
        path: /api(/|$)(.*)
        pathType: Prefix
      - backend:
          service:
            name: frontend
            port:
              number: 80
        path: /(.*)
        pathType: Prefix
  tls:
  - hosts:
    - app.chaios.ai
    secretName: chaios-tls
