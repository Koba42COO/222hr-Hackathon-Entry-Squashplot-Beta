apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: polymath-brain
  name: polymath-brain
  namespace: chaios-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: polymath-brain
  template:
    metadata:
      labels:
        app: polymath-brain
    spec:
      containers:
      - env:
        - name: ENVIRONMENT
          value: production
        - name: GPU_ENABLED
          value: 'true'
        envFrom:
        - configMapRef:
            name: chaios-config
        image: chaios/polymath-brain:latest
        name: polymath-brain
        ports:
        - containerPort: 8004
        resources:
          limits:
            cpu: 3000m
            memory: 6Gi
          requests:
            cpu: 1500m
            memory: 3Gi
      nodeSelector:
        accelerator: nvidia-tesla-k80
