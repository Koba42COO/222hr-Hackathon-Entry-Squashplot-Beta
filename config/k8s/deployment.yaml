apiVersion: apps/v1
kind: Deployment
metadata:
  name: prime aligned compute-platform
  namespace: prime aligned compute-platform
  labels:
    app: prime aligned compute-platform
    version: v2.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: prime aligned compute-platform
  template:
    metadata:
      labels:
        app: prime aligned compute-platform
        version: v2.0.0
    spec:
      serviceAccountName: prime aligned compute-service-account
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: prime aligned compute-platform
        image: prime aligned compute-platform:v2.0.0
        ports:
        - containerPort: 8000
          name: api
        - containerPort: 8080
          name: web
        - containerPort: 8443
          name: https
        env:
        # Application Configuration
        - name: CONSCIOUSNESS_LOG_LEVEL
          value: "INFO"
        - name: CONSCIOUSNESS_LOG_DIR
          value: "/app/logs"
        - name: CONSCIOUSNESS_FILE_LOGGING
          value: "true"

        # Security Configuration
        - name: DEMO_ATTACK_USERNAME
          valueFrom:
            secretKeyRef:
              name: prime aligned compute-secrets
              key: demo-attack-username
        - name: DEMO_ATTACK_PASSWORD
          valueFrom:
            secretKeyRef:
              name: prime aligned compute-secrets
              key: demo-attack-password
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: prime aligned compute-secrets
              key: jwt-secret-key
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: prime aligned compute-secrets
              key: encryption-key
        - name: REFRESH_TOKEN_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: prime aligned compute-secrets
              key: refresh-token-encryption-key
        - name: MASTER_KEY_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: prime aligned compute-secrets
              key: master-key-encryption-key
        - name: DB_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: prime aligned compute-secrets
              key: db-encryption-key

        # Database Configuration
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: prime aligned compute-secrets
              key: database-url

        # Redis Configuration
        - name: REDIS_URL
          value: "redis://prime aligned compute-redis:6379/0"

        # Performance Tuning
        - name: MAX_RESPONSE_LOOPS
          value: "1000"
        - name: MAX_INTELLIGENCE_LOOPS
          value: "500"
        - name: MAX_DEFENSE_LOOPS
          value: "200"
        - name: MAX_HEALTH_LOOPS
          value: "1000"
        - name: MAX_REPORTING_LOOPS
          value: "168"

        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi

        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /startup
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30

        volumeMounts:
        - name: logs-volume
          mountPath: /app/logs
        - name: data-volume
          mountPath: /app/data

      volumes:
      - name: logs-volume
        persistentVolumeClaim:
          claimName: prime aligned compute-logs-pvc
      - name: data-volume
        persistentVolumeClaim:
          claimName: prime aligned compute-data-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prime aligned compute-logs-pvc
  namespace: prime aligned compute-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prime aligned compute-data-pvc
  namespace: prime aligned compute-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard
