apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cudnt-accelerator
  name: cudnt-accelerator
  namespace: chaios-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cudnt-accelerator
  template:
    metadata:
      labels:
        app: cudnt-accelerator
    spec:
      containers:
      - env:
        - name: ENVIRONMENT
          value: production
        - name: CUDA_VISIBLE_DEVICES
          value: '0'
        envFrom:
        - configMapRef:
            name: chaios-config
        image: chaios/cudnt-accelerator:latest
        name: cudnt-accelerator
        ports:
        - containerPort: 8005
        resources:
          limits:
            cpu: 4000m
            memory: 8Gi
          requests:
            cpu: 2000m
            memory: 4Gi
      nodeSelector:
        accelerator: nvidia-tesla-v100
