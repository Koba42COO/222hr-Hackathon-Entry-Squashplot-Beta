version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: cudnt-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: cudnt
      MONGO_INITDB_ROOT_PASSWORD: consciousness123
      MONGO_INITDB_DATABASE: cudnt
    volumes:
      - mongodb_data:/data/db
    networks:
      - cudnt-network

  # Redis Cache
  redis:
    image: redis:7.0-alpine
    container_name: cudnt-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cudnt-network

  # Backend API
  backend:
    build: ./cudnt-backend
    container_name: cudnt-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://cudnt:consciousness123@mongodb:27017/cudnt?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: cudnt_consciousness_mathematics_framework
      PHI: 1.618034
      CONSCIOUSNESS_RATIO: 3.7619
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./:/app  # Mount current directory for Python bridge
    networks:
      - cudnt-network

  # Frontend App
  frontend:
    build: ./cudnt-frontend
    container_name: cudnt-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - cudnt-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cudnt-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/ssl/certs
    depends_on:
      - frontend
      - backend
    networks:
      - cudnt-network

volumes:
  mongodb_data:
  redis_data:

networks:
  cudnt-network:
    driver: bridge