  <style>
    /* Critical CSS for above-the-fold content */
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
      color: #F1F5F9;
      overflow-x: hidden;
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #334155 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .chaios-logo {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(45deg, #D4AF37, #8A2BE2, #2E8B57);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2rem;
      animation: logoGlow 2s ease-in-out infinite alternate;
    }

    .loading-spiral {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(212, 175, 55, 0.2);
      border-top: 3px solid #D4AF37;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    .loading-text {
      font-size: 1.1rem;
      color: #94A3B8;
      margin-bottom: 0.5rem;
    }

    .loading-subtext {
      font-size: 0.9rem;
      color: #64748B;
      font-style: italic;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes logoGlow {
      0% { filter: brightness(1) drop-shadow(0 0 5px rgba(212, 175, 55, 0.3)); }
      100% { filter: brightness(1.2) drop-shadow(0 0 20px rgba(212, 175, 55, 0.6)); }
    }

    /* Hide app until loaded */
    app-root {
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    app-root.loaded {
      opacity: 1;
    }

    /* Mathematical constants display */
    .constants-display {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2rem;
      font-family: 'Times New Roman', serif;
      font-size: 0.9rem;
      color: #64748B;
    }

    .constant {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .constant-symbol {
      font-style: italic;
      font-weight: bold;
      color: #D4AF37;
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading-screen">
    <div class="chaios-logo">chAIos</div>
    <div class="loading-spiral"></div>
    <div class="loading-text">Initializing prime aligned compute Matrix</div>
    <div class="loading-subtext">Harmonizing chiral mathematics...</div>
    
    <div class="constants-display">
      <div class="constant">
        <span class="constant-symbol">φ</span>
        <span>1.618034</span>
      </div>
      <div class="constant">
        <span class="constant-symbol">σ</span>
        <span>0.381966</span>
      </div>
      <div class="constant">
        <span class="constant-symbol">π</span>
        <span>3.14159</span>
      </div>
    </div>
  </div>

  <!-- Main Application -->
  <app-root></app-root>

  <!-- Service Worker Registration -->
  <script>
    // Hide loading screen when app is loaded
    window.addEventListener('load', () => {
      const loadingScreen = document.getElementById('loadingScreen');
      const appRoot = document.querySelector('app-root');
      
      setTimeout(() => {
        loadingScreen.classList.add('hidden');
        appRoot.classList.add('loaded');
        
        // Remove loading screen from DOM after transition
        setTimeout(() => {
          loadingScreen.remove();
        }, 500);
      }, 2000); // Show loading for 2 seconds minimum
    });

    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }

    // Prevent zoom on iOS
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });

    // Mathematical constants for global access
    window.chAIos = {
      constants: {
        PHI: 1.618034,
        SIGMA: 0.381966,
        PI: 3.14159265359,
        E: 2.71828182846
      },
      version: '1.0.0',
      buildDate: new Date().toISOString()
    };
  </script>

  <!-- Critical JavaScript -->
  <script type="module">
    // Preload critical resources
    const criticalResources = [
      '/assets/icon/favicon.png',
      'https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap'
    ];

    criticalResources.forEach(resource => {
      const link = document.createElement('link');
      link.rel = 'preload';
      link.href = resource;
      link.as = resource.includes('.css') ? 'style' : 'image';
      document.head.appendChild(link);
    });
  </script>

  <!-- Analytics (placeholder for production) -->
  <script>
    // Placeholder for analytics
    window.chAIosAnalytics = {
      track: (event, data) => {
        console.log('Analytics:', event, data);
      }
    };
  </script>
</body>
