global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "cudnt-alerts.yml"

scrape_configs:
  # CUDNT Backend API
  - job_name: 'cudnt-backend'
    static_configs:
      - targets: ['cudnt-backend-service:80']
    metrics_path: '/api/metrics'
    scrape_interval: 5s

  # CUDNT Frontend
  - job_name: 'cudnt-frontend'
    static_configs:
      - targets: ['cudnt-frontend-service:80']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Kubernetes cluster
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token

  # prime aligned compute Mathematics Custom Metrics
  - job_name: 'cudnt-prime aligned compute-metrics'
    static_configs:
      - targets: ['cudnt-backend-service:80']
    metrics_path: '/api/metrics/prime aligned compute'
    scrape_interval: 30s
