{% extends 'base.html' %}
{% block title %}Sign in - SquashPlot{% endblock %}
{% block content %}
<div class="auth-container" style="min-height: calc(100vh - 200px); display: flex; align-items: center; justify-content: center; padding: 20px;">
    <div class="auth-card" style="max-width: 420px; width: 100%; background: #fff; border: 1px solid #e5e7eb; border-radius: 16px; padding: 40px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
        <div class="auth-header" style="text-align: center; margin-bottom: 32px;">
            <div style="display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 16px;">
                <span style="font-size: 32px;">ðŸŒ±</span>
                <h1 style="margin: 0; color: #111827; font-size: 28px; font-weight: 700;">SquashPlot</h1>
            </div>
            <h2 style="margin: 0; color: #6b7280; font-size: 18px; font-weight: 500;">Welcome back to your dashboard</h2>
        </div>
        
        {% if error %}
        <div class="error-message" style="background: #fef2f2; border: 1px solid #fecaca; color: #b91c1c; padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 14px;">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" class="auth-form">
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="username" style="display: block; margin-bottom: 6px; color: #374151; font-weight: 500; font-size: 14px;">Username or Email</label>
                <input type="text" id="username" name="username" class="form-input" required 
                       style="width: 100%; padding: 12px 16px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 16px; transition: border-color 0.2s;"
                       placeholder="Enter your username or email">
            </div>
            
            <div class="form-group" style="margin-bottom: 24px;">
                <label for="password" style="display: block; margin-bottom: 6px; color: #374151; font-weight: 500; font-size: 14px;">Password</label>
                <input type="password" id="password" name="password" class="form-input" required 
                       style="width: 100%; padding: 12px 16px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 16px; transition: border-color 0.2s;"
                       placeholder="Enter your password">
            </div>
            
            <button type="submit" class="auth-button" 
                    style="width: 100%; background: #111827; color: white; border: none; padding: 14px 20px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background-color 0.2s;">
                Sign in to SquashPlot
            </button>
        </form>
        
        <div class="auth-footer" style="text-align: center; margin-top: 24px; padding-top: 24px; border-top: 1px solid #e5e7eb;">
            <p style="margin: 0; color: #6b7280; font-size: 14px;">
                New to SquashPlot? 
                <a href="/signup" style="color: #111827; text-decoration: none; font-weight: 600;">Create an account</a>
            </p>
        </div>
    </div>
</div>

<style>
.form-input:focus {
    outline: none;
    border-color: #111827;
    box-shadow: 0 0 0 3px rgba(17, 24, 39, 0.1);
}

.auth-button:hover {
    background: #1f2937 !important;
}

.auth-button:active {
    transform: translateY(1px);
}
</style>
{% endblock %}
