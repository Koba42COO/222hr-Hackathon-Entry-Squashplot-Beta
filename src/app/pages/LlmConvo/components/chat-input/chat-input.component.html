<ion-toolbar>
  <ion-item class="input-item">
    <ion-textarea
      [(ngModel)]="newMessage"
      (keydown.enter)="sendMessage($event)"
      placeholder="Type your message..."
      class="chat-textarea"
      [disabled]="disabled"
    ></ion-textarea>
    <ion-button (click)="sendMessage($event)" slot="end" fill="clear" [disabled]="disabled">
      <ion-icon name="send-outline"></ion-icon>
    </ion-button>
  </ion-item>
</ion-toolbar>
