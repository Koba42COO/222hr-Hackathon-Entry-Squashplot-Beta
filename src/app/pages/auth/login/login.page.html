<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome Back</ion-card-title>
        <ion-card-subtitle>Sign in to continue</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input formControlName="username" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password" required></ion-input>
          </ion-item>
          <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">
            Login
          </ion-button>
        </form>
        <div class="links">
          <a routerLink="/auth/register">Create an account</a>
          <a routerLink="/auth/forgot-password">Forgot password?</a>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
